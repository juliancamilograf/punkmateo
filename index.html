<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>PunkMateo test</title>
  <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
  <style>
    html, body { margin: 0; padding: 0; width: 100%; height: 100%; overflow: hidden; background: black; }
    a-scene { position: fixed; width: 100%; height: 100%; }
    #startButton {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 10;
      padding: 1em 2em;
      font-size: 1.2em;
      background: white;
      border: none;
      border-radius: 10px;
      display: none;
    }
  </style>
</head>
<body>

<button id="startButton">OPEN TO PUNK?</button>

<a-scene
  mindar-image="imageTargetSrc: targetspunk.mind; autoStart: true"
  vr-mode-ui="enabled: false"
  device-orientation-permission-ui="enabled: true"
  embedded
  style="display: none;"
>

    <img id="img04" src="04.png" />
    <img id="img05" src="05.png" />
    <img id="img06" src="06.png" />
    <img id="img07" src="07.png" />
    <img id="img08" src="08.png" />
    <img id="img09" src="09.png" />
    <img id="img10" src="10.png" />

    <!-- Audios el 1 es dead kennedys,descendents,ramones,sexpistols,the clash -->
    <audio id="aud01" src="01.mp3"></audio>
    <audio id="aud02" src="02.mp3"></audio>
    <audio id="aud03" src="03.mp3"></audio>
    <audio id="aud04" src="04.mp3"></audio>
    <audio id="aud05" src="05.mp3"></audio>
    <audio id="aud06" src="06.mp3"></audio>
    <audio id="aud07" src="07.mp3"></audio>
    <audio id="aud08" src="08.mp3"></audio>
    <audio id="aud09" src="09.mp3"></audio>
    <audio id="aud10" src="10.mp3"></audio>
  </a-assets>

  <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

  <!aqui esta el AR de -->
 
  <a-entity mindar-image-target="targetIndex: 0">
    <a-image src="#img01" width="0.75" height="1" position="0 0 0.01"></a-image>

  </a-entity>

  </a-entity>
  <a-entity mindar-image-target="targetIndex: 3">
    <a-image src="#img04" width="0.75" height="1" position="0 0 0.01"></a-image>
  </a-entity>

  </a-entity>

  </a-entity>
</a-scene>
<!este es el script para ios ojala sirva-->
<script>
  const isIOS = /iPad|iPhone|iPod/.test(navigator.userAgent);
  const scene = document.querySelector('a-scene');
  const startBtn = document.getElementById('startButton');

  const audios = Array.from({ length: 10 }, (_, i) =>
    document.getElementById(`aud${String(i + 1).padStart(2, '0')}`)
  );

  const targets = document.querySelectorAll('[mindar-image-target]');

  function setupAR() {
    scene.style.display = 'block';
    startBtn.style.display = 'none';

    targets.forEach((target, index) => {
      target.addEventListener("targetFound", () => {
        audios[index]?.play().catch(() => {});
      });
      target.addEventListener("targetLost", () => {
        audios[index]?.pause();
        audios[index].currentTime = 0;
      });
    });
  }

  if (isIOS) {
    startBtn.style.display = 'block';
    startBtn.addEventListener('click', () => {
      audios.forEach(a => a.play().then(() => a.pause()).catch(() => {}));
      setupAR();
    });
  } else {
    setupAR();
  }
</script>

</body>
</html>
